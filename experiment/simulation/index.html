<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src ="js/j.js" language="JavaScript" type="text/javascript"></script>
    <link rel="stylesheet" href="css/c.css">

    <title> Queens Problem  </title>
</head>
<body id="startseite" onload="paintBrett(N); init_lauf()">
    
         <center><h1> N QUEEN PROBLEM</h1></center> 
           
        <div class="cockpit">
            <form id="mode_form" name="mode_form" action="">
                <fieldset id="mode_field"><legend><i><strong>Modes</strong></i></legend> <input type="radio" class="r1" onclick="mode_abfrage()" name="auswahl_mode" value="1"
                    checked="checked"/> Manual<br/>
                    <input type="radio" onclick="mode_abfrage()" name="auswahl_mode"  class="r1" value="0"/> Simulation</fieldset>
            </form>
            <form id="veloFormular" name="veloFormular" action="" >
                 <fieldset id="velo_field"><legend><i><strong>Simulation Speed</strong></i></legend> <input type="radio"  class="r1" onclick="abfrage()"  name="auswahl_velo"
                 value="100" checked="checked"/> Slow<br/>
                 <input type="radio"  class="r1" onclick="abfrage()" name="auswahl_velo" value="30"/> Moderate<br/>
                 <input type="radio"  class="r1" onclick="abfrage()" name="auswahl_velo" value="1"/> Fast</fieldset>
           </form>
            <form id="brettsize" name="brettsize" action="" >
                 <p><i><strong>Boardsize NxN</strong></i><br/>
                 <select id="liste" name="liste" onchange="ausgabe(form.liste)">
                        <option selected="selected">8 x 8</option>
                        <option>7 x 7</option>
                        <option>6 x 6</option>
                        <option>5 x 5</option>
                        <option>4 x 4</option>
                 </select></p>
             </form>
             <div class="s"> <i><strong> Number of solutions found:</strong></i> <span id="p2">0</span><br/>
                  <div id="container">
                       <div id="links"></div>
                       <div id="mitte"></div>
                      <div id="rechts"></div>
                 </div>
             </div>
             </div>
             <div id="oTableContainer" onclick="click_setzeDame(event)"></div>
            </div>

</body>
</html>
